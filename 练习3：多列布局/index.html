<script>
    function setRem() {
        // 设计宽度和设备宽度
        var ui_w = 375;
        var client_w = document.document.clientWidth || document.body.clientWidth;
        var html = document.getElementsByTagName('html');
        html.style.width = (client_w / ui_w) * 10 + 'px';
    }
    // 防抖
    var timer = null;
    window.onload = function () {
        clearTimeout(timer);
        setTimeout(timer, 300);
    }
</script>
